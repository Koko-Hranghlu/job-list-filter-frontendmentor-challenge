<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      defer
      src="script.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <section class="header-bg"></section>
      <section class="filter_section container">
        <section class="filter_tags">
        </section>
        <div class="clear">
          <button class="tags_clear_btn">Clear</button>

      </section>
    </header>

    <section class="job_cards container"></section>
